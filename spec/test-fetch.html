<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Hooks</title>
    <script
      src="../dist/just-hooks.umd.development.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <button onclick="call_ok()" data-testid="ok">ok</button>
    <button onclick="call_400()" data-testid="400">400</button>
    <button onclick="call_401()" data-testid="401">401</button>
    <button onclick="call_404()" data-testid="404">404</button>
    <button onclick="call_500()" data-testid="500">500</button>
    <button onclick="call_cors()" data-testid="cors">cors</button>
    <button onclick="call_unexpected()" data-testid="unexpected">
      Unexpected
    </button>
    <button onclick="call_image()" data-testid="image">
      Image
    </button>
    <button onclick="call_text()" data-testid="text">
      Text
    </button>
    <script type="text/javascript">
      const justhooks = window['just-hooks'];
      var call_ok = async () =>
        await justhooks.safeFetch('http://localhost:8081/ok');
      var call_400 = async () =>
        await justhooks.safeFetch('http://localhost:8081/400');
      var call_401 = async () =>
        await justhooks.safeFetch('http://localhost:8081/401');
      var call_404 = async () =>
        await justhooks.safeFetch('http://localhost:8081/404');
      var call_500 = async () =>
        await justhooks.safeFetch('http://localhost:8081/500');
      var call_unexpected = async () =>
        await justhooks.safeFetch('http://localhost:8081/unexpected');
      var call_cors = async () =>
        await justhooks.safeFetch('http://localhost:8081/cors', {
          method: 'DELETE',
        });
      var call_image = async () =>
        await justhooks.safeFetch('http://localhost:8080/spec/boy.jpg');
      var call_text = async () =>
        await justhooks.safeFetch('http://localhost:8080/spec/text.txt');
    </script>
  </body>
</html>
